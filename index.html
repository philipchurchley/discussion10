<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <!-- Add fonts from Adobe fonts or Google Fonts -->
   <title>Submit Recommendations</title>
   <!-- Add a favicon -->

   <script type="text/javascript">
      function displayInformation() {
         // Your code goes here. 
         // Do not change any other code in this file
         // All of the steps below must be achieved using JavaScript!


         // 1. Change the h1 element to your name.
         document.querySelector("h1").innerHTML = "Philip Churchley";

         // 2. Update the three span elements using ONLY JavaScript
         document.querySelector("document").innerHTML = "irenecai.io";


         // 3. Change the background color and margin for the entire page.
         document.body.style.backgroundColor = "#FFF323";
         document.body.style.margin = "100px";
      }

      // 4. If someone uses the keyboard shortcut to copy the words "Thank you for visiting!" then add the words "Go Blue" to the final div.  
      // Each occurrence should be on a separate line.  Don't use
      // paragraphs. 
      function copyFunction() {
         document.getElementById("cheer").innerHTML = "<p>Go Blue!</p>"
      }

   </script>

</head>

<body onload="displayInformation()">
   <!-- Implement a skip to main! -->
   <a href="#main-content" id="skip">Skip to Main Content</a>
   <main id="main-content">
      <h1>Input to formspree</h1>
      <div>
         <h2>Use JavaScript to display the following information here:</h2>
         <p>
            The URL of this page is: <span id="URL"></span><br />
            The number of H2 items for this page: <span id="items"></span><br />
            The current date/time is: <span id="time"></span><br />
         </p>

         <p oncopy="copyFunction()">Thank you for visiting!</p>


         <div id="cheer"></div>
      </div>

      <form action="https://formspree.io/f/xnqezwaj" method="post">
         <label for="name">Name:</label>
         <input type="text" id="name" name="name"><br><br>
         <div class="radio">
            <label>Area of Submission:</label><br>
            <!-- How can the label and button line up and be easily navigatable? -->
            <input type="radio" id="travel" name="interest" value="travel" required>
            <label for="travel">Travel</label><br>
            <input type="radio" id="recipe" name="interest" value="recipe" tabindex="0">
            <label for="recipe">Recipe</label><br>
            <input type="radio" id="pets" name="interest" value="pets">
            <label for="pets">Pets</label><br><br>
         </div>


         <label for="message">Message:</label>
         <textarea id="message" name="message"></textarea><br><br>

         <label for="image">Upload Image:</label><br>
         <input type="file" id="image" name="image"><br><br>

         <input type="submit" value="Submit">

         <button type="reset">Reset</button>
      </form>
   </main>
</body>

</html>
